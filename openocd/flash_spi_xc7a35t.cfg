source [find tcl/interface/jlink.cfg]
source [find tcl/cpld/xilinx-xc7.cfg]
source [find tcl/cpld/jtagspi.cfg]
adapter speed 10000
adapter driver ftdi
reset_config none

init
jtagspi_init 0 ${BASE_PATH}/zibal/openocd/bscan_spi_xc7a35t.bit
jtagspi_program ${BASE_PATH}/build/zibal/${BOARD}_top.bin 0x0
xc7_program xc7.tap
exit
