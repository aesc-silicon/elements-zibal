if { $TRANSPORT=="ftdi" } {
	source [find tcl/interface/ftdi/digilent-nexys4-ddr.cfg]
}
if { $TRANSPORT=="jlink" } {
	source [find tcl/interface/jlink.cfg]
}
source [find tcl/cpld/xilinx-xc7.cfg]
source [find tcl/cpld/jtagspi.cfg]
adapter speed 10000

init
jtagspi_init 0 ${BASE_PATH}/zibal/openocd/bscan_spi_xc7a100t.bit
if { $BITSTREAM_ORIGIN=="vivado" } {
	jtagspi_program ${BASE_PATH}/build/${BOARD}/vivado/syn/${TOP}.bin 0x0
}
if { $BITSTREAM_ORIGIN=="symbiflow" } {
	jtagspi_program ${BASE_PATH}/build/${BOARD}/symbiflow/${TOP}.bin 0x0
}
xc7_program xc7.tap
exit
