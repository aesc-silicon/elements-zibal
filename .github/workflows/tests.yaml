# This workflow runs all zibal test cases

name: Zibal Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Compile
      run: |
        sbt compile

    - name: Run tests
      run: |
        sbt test
