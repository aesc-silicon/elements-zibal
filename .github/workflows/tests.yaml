# This workflow runs all zibal test cases

name: Zibal Tests

on:
  push:
    paths:
      - '.github/workflows/tests.yaml'
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: zibal

      - name: Checkout VexRiscv
        uses: actions/checkout@v2
        with:
          repository: phytec-labs/elements-vexriscv
          ref: stable
          path: vexriscv

      - name: Compile
        run: |
          cd zibal
          sbt compile

      - name: Install verilator
        run: |
          sudo apt install -y verilator

      - name: Run tests
        run: |
          cd zibal
          sbt test
